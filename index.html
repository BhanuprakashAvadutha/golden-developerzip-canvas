    <!-- ✅ Capture inbound UTM parameters -->
    <script>
      (function() {
        function captureUTM() {
          const params = new URLSearchParams(window.location.search);
          const utmSource = params.get("utm_source");
          const utmMedium = params.get("utm_medium");
          const utmCampaign = params.get("utm_campaign");

          if (utmSource) localStorage.setItem("utm_source", utmSource);
          if (utmMedium) localStorage.setItem("utm_medium", utmMedium);
          if (utmCampaign) localStorage.setItem("utm_campaign", utmCampaign);

          // Push into GTM dataLayer too
          if (window.dataLayer) {
            window.dataLayer.push({
              event: "utm_event",
              utm_source: utmSource || localStorage.getItem("utm_source"),
              utm_medium: utmMedium || localStorage.getItem("utm_medium"),
              utm_campaign: utmCampaign || localStorage.getItem("utm_campaign")
            });
          }
        }
        captureUTM();
      })();
    </script>

    <!-- ✅ Script to auto-append UTM parameters on outbound links -->
    <script>
      (function(){
        function shouldIgnoreHref(href){
          if(!href) return true;
          if(href.indexOf('#') === 0) return true;
          if(href.indexOf('mailto:') === 0) return true;
          if(href.indexOf('tel:') === 0) return true;
          if(href.indexOf('javascript:') === 0) return true;
          return false;
        }

        function appendUtmAndNavigate(e){
          try {
            var a = e.target.closest('a');
            if(!a) return;
            var href = a.getAttribute('href') || '';
            if(shouldIgnoreHref(href)) return;
            if(!/^https?:\/\//i.test(href)) return;
            if(href.indexOf('utm_') !== -1) return;

            var linkUrl = new URL(href, location.href);
            if (linkUrl.hostname === location.hostname) return;

            e.preventDefault();

            // ✅ Use captured values if available
            var utm_source = localStorage.getItem("utm_source") || 'developerzip';
            var utm_medium = localStorage.getItem("utm_medium") || 'referral';
            var utm_campaign = localStorage.getItem("utm_campaign") || 'outbound_click';

            var params = 'utm_source=' + encodeURIComponent(utm_source) +
                        '&utm_medium=' + encodeURIComponent(utm_medium) +
                        '&utm_campaign=' + encodeURIComponent(utm_campaign);

            var sep = href.indexOf('?') === -1 ? '?' : '&';
            var newUrl = href + sep + params;

            if (a.target && a.target.toLowerCase()==='_blank') {
              window.open(newUrl, '_blank');
            } else {
              window.location.href = newUrl;
            }
          } catch(err){
            return;
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function(){ 
            document.addEventListener('click', appendUtmAndNavigate, true); 
          });
        } else {
          document.addEventListener('click', appendUtmAndNavigate, true);
        }
      })();
    </script>
